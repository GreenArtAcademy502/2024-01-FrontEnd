<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24. flex_wrap</title>
</head>
<body>
    <style>
        /* flex-wrap: nowrap이 기본값 */
        .container { 
            display: flex; flex-direction: row; 
            width:100px; border: 2px solid #000; 
            background-color: yellow; 
            flex-wrap: nowrap;
            margin-bottom: 10px;
        }
        .container>div { border: 2px solid #000; background-color: green; margin: 5px; }
    </style>

    <div class="container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
    </div>

    <div class="container" style="flex-wrap:wrap; ">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>DDDD</div>
        <div>E</div>
        <div>FFFF</div>
        <div>G</div>
        <div>G</div>
        <div>G</div>
        <div>G</div>
        <div>G</div>
    </div>

    

    <div class="container" style="flex-direction: row-reverse; flex-wrap: wrap-reverse; ">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>DDDD</div>
        <div>E</div>
        <div>FFFF</div>
        <div>G</div>
        <div>G</div>
        <div>G</div>
        <div>G</div>
        <div>G</div>
    </div>

    <div class="container" style="flex-flow: row-reverse wrap-reverse;">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>DDDD</div>
        <div>E</div>
        <div>FFFF</div>
        <div>G</div>
        <div>G</div>
        <div>G</div>
        <div>G</div>
        <div>G</div>
    </div>
</body>
</html>
