<!-- 
    html: 하이퍼텍스트 마크업 랭귀지 (Hyper Text Markup Language)
    하이퍼텍스트: 클릭했을 때 화면이 이동
    마크업: 표시
    프로그래밍 언어가 아니기 때문에 분기문(if문), 반복문 이런 것이 없음
    html을 해석(이해)하는 해석기가 존재하는데 브라우저안에 내장되어 있음

    html 꺽쇠는 태그라고 호칭. 태그명은 '<' 열고 '>' 닫음. e.g) <img>
    보통 태그는 열었으면 닫는다.(물론 닫지 않는 예외는 있음) <> 여는 것 </> 닫는 것 
    e.g) <div>안녕</div>, <img src="">

    기본구조
    <html>
        <head></head>
        <body></body>
    </html>

    head: 문서(document) 설정
    body: viewport(뷰포트)에 표시
    viewport: 브라우저에서 html 문서가 표시되는 영역

    태그안 빨간색 이름은 속성(attributes), 
    속성은 key(속성명), value(속성값)로 이루어져 있는데 value는 생략 가능.
    lang="en"    >> lang이 key, "en"이 value, 
    value는 무조건 "" (쌍따옴표) 묶어줘야 한다.
    html, head 태그안에 적는 속성값들은 화면 표시에 영향을 대부분 끼치진 않는다.
    주로 브라우저에게 요청하는 내용들을 작성하거나 SEO(검색엔진최적화)를 위한 내용.
    
    검색엔진: 각 검색사이트 회사의 소프트웨어 지칭. 검색엔진이 하는 일은 전세계
     인터넷망에 연결되어 있는 사이트를 방문하여 내용을 정리하는 소프트웨어.
     사용자들이 검색사이트에서 무엇인가를 검색하면 정리되어 있는 것을 표시.

     SEO: 검색시 최대한 상단에 표시하기 위한 노력.
 -->
<!DOCTYPE html> <!-- 현재 문서가 HTML5 문법(표준)으로 작성되어 있음 -->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 브라우저에게 UTF-8 인코딩으로 되어 있으니 UTF-8로 디코딩을 하라. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뷰포트의 가로는 기기(디스플레이)의 가로와 맞추고 화면비율은 1:1로 하라. -->
    <title>Document</title> <!-- 탭메뉴 이름으로 표시 -->
</head>
<body>
     <!-- 시멘틱 태그: 의미가 있는 태그 -->
     <h1>안녕하세요.</h1>
     <h2>안녕하세요.</h2>
     <h6>안녕하세요.</h6>
     <h1>안녕하세요.&nbsp;&nbsp;&nbsp;&nbsp;11</h1>
 
     &lt; &gt;
     <p>&copy; &rarr;</p>
</body>
</html>
