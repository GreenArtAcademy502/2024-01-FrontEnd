<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*   */
        table { border: 1px solid #6f6e6e; border-collapse: collapse; }
        th, td { border: 1px solid #6f6e6e; padding: 10px; }
    </style>    
    <title>Document</title>
</head>
<body>
    <!-- 자주 사용하는 태그 -->

    <!-- a태그는 href 속성이 필요 -->
    <a href="https://www.naver.com">네이버로 이동</a>
    <a href="https://www.google.com" target="_blank">새창으로 구글로 이동</a>
    <div>
        <!-- 인라인 태그를 개행하고 싶다면 블록 태그로 감싸주면 된다 -->
        <a href="https://www.google.com" target="_blank">새창으로 구글로 이동</a>
    </div>

    <hr>

    <!-- img태그는 src 속성이 필요, 닫지 않음 -->
    <img width="500" alt="소녀시대 리즈시절" src="https://img1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/b5HD/image/xUPuBWeiqPusRjC5QBov9Loz6O8.jpg">
    <img width="500" alt="소녀시대 리즈시절" src="https://img1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/b5HD/image/xUPuBWeiqPusRjC5QBov9Loz6O8.jp">

    <hr>

    <!-- list 태그: 순서가 있는 리스트, 순서가 없는 리스트 -->
    <!-- Ordered List-->
    <ol>
        <li>축구</li>
        <li>농구</li>
        <li>배구</li>
    </ol>

    <!-- Unordered List -->
    <ul>
        <li>축구</li>
        <li>농구</li>
        <li>배구</li>
    </ul>

    <hr>
    
    <!-- Table -->
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>22</td>
        </tr>
        <tr>
            <td>2</td>
            <td>유관순</td>
            <td>24</td>
        </tr>
    </table>
</body>
</html>
