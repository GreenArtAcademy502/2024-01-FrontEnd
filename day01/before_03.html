<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--         
        body 태그안에 작성하는 태그 
        크게 2개 카테고리로 분류

        1. in-line 태그: 개행이 되지 않는 태그
        2. block 태그: 개행이 되는 태그


        시멘틱 태그(표시가 중요한 것이 아닌 태그): 의미가 있는 태그
        1. SEO (검색엔진최적화)
        2. 시각장애인
    -->

    <!-- in-line 태그 -->
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>

    <hr>
    
    <!-- block 태그 -->
    <div>Hello</div>
    <div>Hello</div>
    <div>Hello</div>
    <div>Hello</div>

    <!-- 
        div 태그와 이름은 다르지만 표시가 같은(혹은 비슷한) 태그가 다수 존재    
    -->
    <section>Hello-section</section>
    <header>Hello-header</header>
    <footer>Hello-footer</footer>
    <p>Hello-p</p>
    <article>Hello-article</article>
</body>
</html>
