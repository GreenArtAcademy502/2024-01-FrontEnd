<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.naver.com">네이버 이동</a>
    <div id="id_naver">div 네이버로 이동</div>    
    <script>
        const $idNaver = document.querySelector('#id_naver');
        const fn = function() {
            //alert('네이버로 이동');
            location.href = 'https://www.naver.com';
        };
        
        $idNaver.addEventListener('click', fn);
    </script>
</body>
</html>
