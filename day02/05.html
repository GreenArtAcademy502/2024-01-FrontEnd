<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자주 사용하는 태그 -->

    <!-- a태그는 href 속성이 필요 -->
    <div>
        <a href="https://www.naver.com">네이버로 이동</a>
    </div>
    <div>
        <a href="https://www.google.com" target="_blank">새창으로 구글로 이동</a>
    </div>
    <div>
        <a href="https://www.airbnb.com" target="_blank">airbnb로 이동</a>
    </div>


    <!-- 
        img태그는 src 속성이 필요
        alt는 작성 권장(이미지를 보여줄 수 없을 때 alt내용이 나타나고, 시각장애인 reader기가 alt부분을 읽어줌)
        닫는 태그없음 
    -->
    <img src="https://1a0.muscache.com/im/pictures/hosting/Hosting-U3RheVN1cHBseUxpc3Rpbmc6MTEzMTA4NzY0ODgzNzUzNjQzNw%3D%3D/original/1077cfcd-29d5-42b7-adab-19e0b620e492.jpeg?im_w=720&im_q=highq">
    <img alt="팝가수" src="https://a0.muscache.com/im/pictures/hosting/Hosting-U3RheVN1cHBseUxpc3Rpbmc6MTEyNjMyMzc5Mzc2MTc3OTEzMg%3D%3D/original/01819c16-43a1-4aee-9957-9edce6eb8e16.png?im_w=720&im_q=highq">

    <!-- 
        list 태그: ol 순서가 있는 리스트, ul 순서가 없는 리스트 
        ul를 많이 사용, 디폴트 스타일은 모두 제거를 하고 새롭게 스타일을 줘서 사용하는 편
        예전에는 ul, li를 inline변경해서 네비게이션(메뉴)를 만들때 사용 (현재는 grid, flex를 이용하여 만드는 편)
    -->
    <ol>
        <li>축구</li>
        <li>농구</li>
        <li>배구</li>
    </ol>
    <hr>
    <ul>
        <li>축구</li>
        <li>농구</li>
        <li>배구</li>
    </ul>

    <!-- 
        Table, 90년대는 table태그로 레이아웃을 구성 (수정이 힘듬)
        css, 태그로 레이아웃을 구성 (css 내용에 따라 레이아웃이 천차만별로 변경 가능)
        현재는 table형태의 표시가 필요한 경우에만 사용
    -->
    <style>
        table { caption-side: bottom; }
        table, td { border: 1px solid #ccc; border-collapse: collapse; }
        td { padding: 10px; }
        thead { background-color: cornflowerblue; color: #ffffff; }
    </style>
    <table>
        <caption>테이블 정보</caption>
        <thead>
            <tr>
                <td>태그이름</td>
                <td>설명</td>
                <td>태그이름</td>
                <td>설명</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>table</td>
                <td>표(table)</td>
                <td>thead</td>
                <td>표의 머리(table head)</td>
            </tr>        
            <tr>
                <td>td</td>
                <td>표의 일반 요소(table data)</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
       
    </table>
</body>
</html>
