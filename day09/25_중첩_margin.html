<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css에서 margin은 중첩이 되는게 아니라 겹쳐진다. 더 높은 값만 적용 */
        div { width: 100px; height: 100px; }
        .cls-1 { background-color: antiquewhite; margin-bottom: 20px; }
        .cls-2 { background-color: blueviolet; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="cls-1">1, margin-bottom: 20px; </div>
    <div class="cls-2">2, margin-top: 30px;</div>
</body>
</html>
